<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>NPL Table</h1>
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Team</th>
                <th>Played (P)</th>
                <th>Wins (W)</th>
                <th>Draws (D)</th>
                <th>Losses (L)</th>
                <th>Goals For (GF)</th>
                <th>Goals Against (GA)</th>
                <th>Goal Difference (GD)</th>
                <th>Points (Pts)</th>
                <th>Last 5 Games</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Team A</td>
                <td>10</td>
                <td>8</td>
                <td>1</td>
                <td>1</td>
                <td>25</td>
                <td>10</td>
                <td>15</td>
                <td>25</td>
                <td>W W W D W</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Team B</td>
                <td>10</td>
                <td>7</td>
                <td>2</td>
                <td>1</td>
                <td>20</td>
                <td>8</td>
                <td>12</td>
                <td>23</td>
                <td>W W W W D</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
